name: Build with Nuitka (Win + Mac)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  PYTHON_VERSION: '3.11'
  # 关键：让 Playwright 把浏览器安装到仓库目录
  PLAYWRIGHT_BROWSERS_PATH: ./ms-playwright

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps and browsers
        shell: pwsh
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Build EXE with Nuitka
        shell: pwsh
        run: |
          # 生成单文件 EXE（隐藏控制台，启用 Tk 插件，打包 ms-playwright 目录）
          python -m nuitka app.py `
            --onefile `
            --standalone `
            --windows-console-mode=disable `
            --enable-plugin=tk-inter `
            --include-data-dir=ms-playwright=ms-playwright `
            --output-filename=WebImageSaver.exe `
            --output-dir=build

      - name: Zip artifact (Windows)
        shell: pwsh
        run: |
          Compress-Archive -Path build\WebImageSaver.exe -DestinationPath WebImageSaver-win64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebImageSaver-win64.zip
          path: WebImageSaver-win64.zip

  build-mac-arm64:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps and browsers
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Build .app with Nuitka (arm64)
        run: |
          python -m nuitka app.py \
            --standalone \
            --enable-plugin=tk-inter \
            --macos-create-app-bundle \
            --macos-app-name=WebImageSaver \
            --include-data-dir=ms-playwright=ms-playwright \
            --output-dir=build

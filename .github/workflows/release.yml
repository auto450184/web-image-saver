name: Build Green Packages (Win + Mac)

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps & Playwright (Windows)
        shell: pwsh
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install chromium
      - name: Copy ms-playwright to project
        shell: pwsh
        run: |
          Copy-Item -Recurse -Force "$env:USERPROFILE\AppData\Local\ms-playwright" ms-playwright
      - name: PyInstaller build (Windows)
        shell: cmd
        run: >
          python -m pyinstaller -y --clean --windowed
          --add-data "ms-playwright;ms-playwright"
          --name "WebImageSaver" app.py
      - name: Zip artifact (Windows)
        shell: pwsh
        run: |
          Compress-Archive -Path dist\WebImageSaver\* -DestinationPath WebImageSaver-win64.zip
      - uses: actions/upload-artifact@v4
        with:
          name: WebImageSaver-win64.zip
          path: WebImageSaver-win64.zip

  build-mac-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps & Playwright (macOS arm64)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install chromium
      - name: Copy ms-playwright to project
        run: |
          cp -R "$HOME/Library/Caches/ms-playwright" ./ms-playwright
      - name: PyInstaller build (macOS arm64)
        run: |
          python -m pyinstaller -y --clean --windowed \
            --add-data "ms-playwright:ms-playwright" \
            --name "WebImageSaver" app.py
      - name: Zip artifact (macOS arm64)
        run: |
          cd dist && zip -r ../WebImageSaver-mac-arm64.zip WebImageSaver.app
      - uses: actions/upload-artifact@v4
        with:
          name: WebImageSaver-mac-arm64.zip
          path: WebImageSaver-mac-arm64.zip

  build-mac-x64:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps & Playwright (macOS x64)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install chromium
      - name: Copy ms-playwright to project
        run: |
          cp -R "$HOME/Library/Caches/ms-playwright" ./ms-playwright
      - name: PyInstaller build (macOS x64)
        run: |
          python -m pyinstaller -y --clean --windowed \
            --add-data "ms-playwright:ms-playwright" \
            --name "WebImageSaver" app.py
      - name: Zip artifact (macOS x64)
        run: |
          cd dist && zip -r ../WebImageSaver-mac-x64.zip WebImageSaver.app
      - uses: actions/upload-artifact@v4
        with:
          name: WebImageSaver-mac-x64.zip
          path: WebImageSaver-mac-x64.zip
